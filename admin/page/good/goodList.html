<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>goodList</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="../../css/public.css" media="all" />
</head>

<body class="childrenBody">
    <form class="layui-form">
        <blockquote class="layui-elem-quote quoteBox">
            <form class="layui-form">
                <div class="layui-inline">
                    <div class="layui-input-inline">
                        <input type="text" class="layui-input searchVal" placeholder="请输入搜索的内容" />
                    </div>
                    <a class="layui-btn search_btn" data-type="reload">搜索</a>
                </div>
                <div class="layui-inline">
                    <a class="layui-btn layui-btn-normal addNews_btn">添加商品</a>
                </div>
                <div class="layui-inline">
                    <a class="layui-btn layui-btn-normal Cate_btn">分类管理</a>
                </div>
            </form>
        </blockquote>
        <table id="goodList" lay-filter="goodList"></table>
    </form>
    <table id="goodList" lay-filter="goodList"></table>
    <!-- 操作栏 -->
    <script type="text/html" id="goodListBar">
        <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
        <a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="del">删除</a>
    </script>
    <!-- 表头开关 -->
    <script type="text/html" id="switchTpl1">
        <input type="checkbox" name="is_hot" id="is_hot" value="{{d.goods_id}}" lay-skin="switch" lay-text="热门|非热"
            lay-filter="is_hot" {{ d.is_hot== 1 ? 'checked' : '' }}>
    </script>
    <script type="text/html" id="switchTpl2">
        <input type="checkbox" name="is_rec" id="is_rec" value="{{d.goods_id}}" lay-skin="switch" lay-text="推荐|非推"
            lay-filter="is_rec" {{ d.is_rec== 1 ? 'checked' : '' }}>
    </script>
    <script type="text/html" id="switchTpl3">
        <input type="checkbox" name="is_up" id="is_up" value="{{d.goods_id}}" lay-skin="switch" lay-text="上架|下架"
            lay-filter="is_up" {{ d.is_up== 1 ? 'checked' : '' }}>
    </script>

    <script type="text/javascript" src="../../layui/layui.js"></script>
    <script type="text/javascript" src="goodList.js"></script>
</body>
</html>
